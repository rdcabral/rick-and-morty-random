<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick And Morty - Random</title>
    <link rel = "icon" href="./images/icon.png" type ="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
            </div>
            <img class="profile-image" alt="">
            
            <p class="name"></p>
            <div class="status"><span class="tooltiptext"></span></div>

            <div class="profile-info">

                <div class="info-content">
                    <p class="map-icon"><i class="fa fa-map-marker"></i></p>
                    <p class="text-info location"></p>
                </div>

                <div class="info-content">
                    <p class="info-name">Last known location:</p>
                    <p class="text-info last-know-location"></p>
                </div>
                <div class="info-content">
                    <p class="info-name">First seen in:</p>
                    <p class="text-info first-seen-in"></p>
                </div>
                <div class="info-content">
                    <p class="info-name">Species:</p>
                    <p class="text-info species"></p>
                </div>
            </div>

        </div>
        <form action="">
            <button type="submit" class="btn-next">
                Random
            </button>
        </form>

        <footer>
            <p>Made by <a href="https://github.com/rdcabral">Rodrigo Cabral</a></p>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
